name: Split PR

on:
  issue_comment:
    types: [created]

jobs:
  split-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/split-pr') }}

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        uses: ojima-h/split-pr@main
        with:
          pull-number: ${{ github.event.issue.number }}
          file-pattern: "dir/**"
          branch-suffix: "-split"
          commit-message: "Split PR #${{ github.event.issue.number }}"
          commit-user: ${{ github.event.sender.login }}
          commit-email: ${{ github.event.sender.id }}+${{ github.event.sender.login }}@users.noreply.github.com
          title-prefix: "split-pr: "
          token: ${{ github.token }}
          
      - name: Report success
        if: ${{ success() }}
        uses: actions/github-script@v3
        with:
          script: |
            github.reactions.createForIssueComment({
              owner: context.issue.owner,
              repo: context.issue.repo,
              comment_id: context.payload.comment.id,
              content: "+1"
            });
      - name: Report failure
        if: ${{ failure() }}
        uses: actions/github-script@v3
        with:
          script: |
            github.issues.createComment({
              owner: context.issue.owner,
              repo: context.issue.repo,
              issue_number: context.payload.issue.number,
              body: `:x: Failed to split pull request. See https://github.com/${context.issue.owner}/${context.issue.repo}/runs/${context.runId} for detail.` :x:
            });
